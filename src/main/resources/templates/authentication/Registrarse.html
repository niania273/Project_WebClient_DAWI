<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Gestión de Empleado | Registrarse </title>
    <style>
        .container {
            margin-top: 100px;
            background-color: #F1F1F1;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-12 mx-auto">
            <h4 class="text-center mb-4">Registrarse</h4>
            <form method="post" th:object="${registerDTO}">

                <div class="mb-3">
                    <label class="form-label">Nombres</label>
                    <input class="form-control" th:field="*{firstName}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellidos</label>
                    <input class="form-control" th:field="*{lastName}">
                </div>

                <div class="mb-3">
                    <label class="form-label">DNI</label>
                    <input class="form-control" th:field="*{dni}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Teléfono</label>
                    <input class="form-control" th:field="*{phoneNumber}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Fecha Actual</label>
                    <input class="form-control" type="date" th:field="*{hireDate}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="email" th:field="*{email}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña</label>
                    <input class="form-control" type="password" th:field="*{password}">
                </div>

                <div class="row mb-3">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary w-100">Comenzar</button>
                    </div>
                    <div class="col-sm-6">
                        <a href="/" class="btn btn-outline-secondary w-100">Regresar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
